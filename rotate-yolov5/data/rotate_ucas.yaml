# UCAS-AOD dataset http://cocodataset.org
# Default dataset location is next to Rotate-YOLOv5:
#   /parent_folder
#     /UCAS50
#     /rotate-yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../UCAS50/train.txt  # validate images
val: ../UCAS50/val.txt  # validate
# number of classes
nc: 2

# class names
names: ['plane', 'car']